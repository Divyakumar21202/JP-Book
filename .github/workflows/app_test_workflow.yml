name: Flutter Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19' # You can specify the Flutter version you want to use

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test


        

